  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
      <div class="card">
        <form id="contact-form">
          <h2>Contact Us</h2>
          <section class="row" style="margin-bottom: 24px;">
            <div class="form-input column halflength">
              <label for="fname">First name <sup>*</sup></label>
              <input id="fname" type="text" value="" name="name">
              <div id="name1Error" class="error"></div>


            </div>
            <div class="form-input column halflength">
              <label for="name">Last name<sup>*</sup></label>
              <input id="lname" type="text" value="" name="name">
              <div id="nameError" class="error"></div>

            </div>
          </section>
          <section class="row" style="margin-bottom: 24px;">
            <div class="form-input column w-100">
              <label for="name">Email Address<sup>*</sup></label>
              <input id="email" type="email" value="" name="email">
              <div id="emailError" class="error"></div>
              

            </div>
          </section>
          <section class="column">
            <h4>Query Type <sup>*</sup></h4>
            <section class="column w-100" style="margin-bottom: 24px;">
              <div class="row">
              <div class="form-input row inputlength mr" style="border-radius: 8px;">
                  <input id="general" type="radio" value="General Enquiry">
                  <label for="general">General Enquiry</label>
                </div>
  
                <div class="form-input row inputlength" style="border-radius: 8px;">
                  <input id="general" type="radio" value="General Enquiry">
                  <label for="general">Support Request</label>
                </div>
              </div>
             
              <div id="queryError" class="error"></div>



             
            </section>
            <section class="form-input column">
              <h4>Message <sup>*</sup></h4>
              <section class="row">
                <!-- <textarea type="text" class="w-100"> -->
                  <textarea name="" id="textplace"></textarea>
              </section>
              <div id="messageError" class="error"></div>

            </section>
            <section class="column consent" style="margin-bottom: 40px;">
              <div class="row">
                <input type="checkbox" id="consent-checkbox">
              <h4 style="margin: 0;">  I consent to being contacted by the team <sup>*</sup>
              </h4>
              </div>
              <div id="consentError" class="error"></div>


            </section>
            <section class="row">
               <button type="submit">Submit</button>
            </section>
          </section>
        </form>







       

      </div>  
  </div>
</body>
